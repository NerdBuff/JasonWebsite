<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A author</title>
  </head>
  <body>
    {{author.name}}
    {%for book in author.books.all%}
    {% if book.review%}
      <div class="book">
        <h3>{{book.title}}</h3>
        {% if book.is_favorite%}<p class="highligh">favorite</p>{%endif%}
        <p>{{book.review|linebreaks}}</p>
        {%endif%}
      </div>
      {%endfor%}
  </body>
</html>
